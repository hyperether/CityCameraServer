
<div class="dashboard-page">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-md-3 col-lg-2 sidebar clearfix">
        <div class="text-center">
          <h2 class="brand">OSC Admin panel<br>
          </h2>
          <h4 class="admin">Hello, <span>{{users.user.username}}</span></h4>
          <img src="../../assets/images/avatar.png" class="user-avatar" /><br/>
          <a (click)="logout()" class="logout-link">Logout</a>
        </div>
        <ul class="nav nav-sidebar left-sidebar">
          <li><a routerLink="/dashboard" routerLinkActive="activeLink" [routerLinkActiveOptions]="{exact: true}">Dashboard</a></li>
          <li><a routerLink="/dashboard/folder" routerLinkActive="activeLink">Folder</a></li>
          <li><a *ngIf="users.user.isAdmin" routerLink="/dashboard/list" routerLinkActive="activeLink">List users</a></li>
        </ul>

      </div>

      <div class="col-sm-9 col-sm-offset-3 col-md-9 col-md-offset-3 col-lg-10 col-lg-offset-2 main wrapper clearfix" ui-view>
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
